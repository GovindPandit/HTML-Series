<html>
	<head>
		<title>Animation Demo</title>
		<style>
			div
			{
				height:300px;
				width:300px;
				background:blue;
				animation-name:animation_1;
				animation-duration:2s;
			}
			
			@keyframes animation_1
			{
				from{background:blue;}
				to{background:green;}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
