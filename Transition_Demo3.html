<html>
	<head>
		<title>Transition + Transform Demo</title>
		<style>
			div
			{
				height:300px;
				width:300px;
				background:khaki;
				transition: width 2s, height 2s, transform 2s;
			}
			div:hover
			{
				height:500px;
				width:500px;
				transform: rotate(380deg);
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
