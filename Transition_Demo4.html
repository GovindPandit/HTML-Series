<html>
	<head>
		<title>Transition + Transform Demo</title>
		<style>
			img
			{
				height:300px;
				width:300px;
				background:khaki;
				transition: width 2s, height 2s, transform 2s;
			}
			img:hover
			{
				height:500px;
				width:500px;
				transform: rotate(3600deg);
			}
		</style>
	</head>
	<body>
		<img src="C:\Users\govindpandit\Desktop\SHAKTIMAAN.gif"/>
	</body>
</html>
