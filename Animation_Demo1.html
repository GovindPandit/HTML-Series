<html>
	<head>
		<title>Animation Demo</title>
		<style>
			div
			{
				height:300px;
				width:300px;
				background:blue;
				animation-name:animation_1;
				animation-duration:8s;
			}
			
			@keyframes animation_1
			{
				0%{background:blue;}
				20%{background:green;}
				40%{background:yellow;}
				60%{background:orange;}
				80%{background:khaki;}
				100%{background:red;}
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
