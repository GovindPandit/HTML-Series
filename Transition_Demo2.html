<html>
	<head>
		<title>Transition Demo 2</title>
		<style>
			div
			{
				height:300px;
				width:300px;
				background:blue;
				transition: width 2s, height 2s;
			}
			div:hover
			{
				width:600px;
				height:600px;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
